<!DOCTYPE html>
<html ng-app="mswApp">
<head>
	<title>MSW | Surf Forecast App</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Check out the surf forecast coming form the MagicSeaweed API" />
	<meta name="author" content="Owain Stratton" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

	<link rel="stylesheet" href="styles/angular-material.css" />
	<link rel="stylesheet" href="styles/app.css" />
</head>
<body ng-cloak ng-controller="forecastCtrl as ctrl" layout="column">

	<md-toolbar layout-align="center center">
		<h1>Longboard Spots Surf Forecast</h1>
	</md-toolbar>

	<div class="container" layout="row" flex>
		<md-sidenav class="sidenav md-whiteframe-4dp" md-is-locked-open="$mdMedia('min-width: 333px')">
			<md-list-item ng-repeat="spot in ctrl.spots">
				<md-button>
					{{spot.name}}
				</md-button>
			</md-list-item>
		</md-sidenav>
		<md-content class="content" flex>Content</md-content>
	</div>

	<script src="libs/vendor.bundle.js"></script>
	<script src="scripts/app.min.js"></script>
</body>
</html>
